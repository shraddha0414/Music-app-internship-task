<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player by shraddha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music-player-body col-6">
        <h2>MUSIC PLAYER</h2>
        <img class="track-image" id="trackImage" src="#" alt="Track Image">
        <h3 id="trackName"></h3>
        <audio id="audioPlayer" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button class="prev-button" id="prevButton">&#9665;</button>
            <button class="play-pause-button" id="playPauseButton">&#9658;</button>
            <button class="next-button" id="nextButton">&#9655;</button>
            <button class="shuffle-button" id="shuffleButton">&#9851;</button> <!-- Shuffle button -->
            <button class="repeat-button" id="repeatButton">&#8635;</button> <!-- Repeat button -->
            <div class="container">
                <a class="menu-button" id="menuButton" href="#playlist">â˜°</a>
            </div>
            
    </div>

    <div class="playlist col-6 mt-5" id="playlist">
        <h3>Playlist</h3>
        <ul id="playlist">
            <li data-index="0">Creed - One Last Breath <button class="play-icon" data-index="0">&#9658;</button></li>
            <li data-index="1">Aadat Unplugged <button class="play-icon" data-index="1">&#9658;</button></li>
            <li data-index="2">ACDC - Thunderstruck <button class="play-icon" data-index="2">&#9658;</button></li>
            <li data-index="3">Guns N Roses-Sweet Child O-Mine <button class="play-icon" data-index="3">&#9658;</button></li>
        </ul>
    </div>

    <script>
        // Get references to HTML elements
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseButton = document.getElementById('playPauseButton');
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');
        const trackNameElement = document.getElementById('trackName'); // Track name display
        const trackImageElement = document.getElementById('trackImage'); // Track image
        const playlist = document.getElementById('playlist');

        // Define the audio files with names
        const audioFiles = [
            { name: 'Creed - One Last Breath', src: 'music/Creed - One Last Breath (Official Video).mp3', image: 'trackimages/creed.jpg' },
            { name: 'Aadat Unplugged', src: 'music/Aadat Unplugged.mp3', image: 'trackimages/aadat.jpg' },
            { name: 'ACDC - Thunderstruck', src: 'music/ACDC - Thunderstruck (Live At River Plate, December 2009).mp3', image: 'trackimages/acdc-thunderstruck.jpg' },
            { name: 'Guns N Roses-Sweet Child O-Mine ', src: 'music/Guns N Roses - Sweet Child O Mine.mp3', image: 'trackimages/sweet-child-o-mine.jpg' },
            // Add more audio file objects as needed
        ];

        // Initialize variables
        let currentTrack = 0;
        let isPlaying = false;

        // Function to update the track name
        function updateTrackName() {
            trackNameElement.textContent = audioFiles[currentTrack].name;
            trackImageElement.src = audioFiles[currentTrack].image;
        }

        // Function to toggle play/pause
        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playPauseButton.textContent = '\u25BA'; // Play icon
            } else {
                audioPlayer.play();
                isPlaying = true;
                playPauseButton.textContent = '\u275A\u275A'; // Pause icon
            }
        }

        // Event listener for play/pause button
        playPauseButton.addEventListener('click', () => {
            togglePlayPause();
        });

        // Event listener for next button
        nextButton.addEventListener('click', () => {
            currentTrack = (currentTrack + 1) % audioFiles.length;
            loadTrack();
        });

        // Event listener for previous button
        prevButton.addEventListener('click', () => {
            currentTrack = (currentTrack - 1 + audioFiles.length) % audioFiles.length;
            loadTrack();
        });

        // Event listener for playlist items
        playlist.addEventListener('click', (event) => {
            if (event.target.classList.contains('play-icon')) {
                currentTrack = parseInt(event.target.getAttribute('data-index'));
                loadTrack();
            }
        });

        // Function to load the selected track
        function loadTrack() {
            audioPlayer.src = audioFiles[currentTrack].src;
            updateTrackName();
            if (isPlaying) {
                audioPlayer.play(); // If it was playing before, continue playing the new track.
            }
        }

        
// Get reference to the menu button
const menuButton = document.getElementById('menuButton');

// Get reference to the playlist div
const playlistDiv = document.querySelector('.playlist');

// Event listener for menu button
menuButton.addEventListener('click', () => {
    // Toggle the visibility of the playlist
    playlistDiv.classList.toggle('hidden');
});

        
        // Initial track name update
        updateTrackName();
    </script>
</body>

</html>
